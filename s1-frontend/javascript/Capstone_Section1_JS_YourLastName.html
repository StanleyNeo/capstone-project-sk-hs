<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI LMS - JavaScript Practice</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f5f7fa; max-width: 800px; margin: 0 auto; }
    .section { background: white; padding: 25px; margin-bottom: 25px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #1a73e8; text-align: center; }
    .highlight { color: green; font-weight: bold; margin-top: 10px; padding: 10px; background-color: #f0f8ff; border-radius: 5px; }
    .error { color: #d32f2f; font-weight: bold; margin-top: 10px; padding: 10px; background-color: #ffebee; border-radius: 5px; }
    input, button { padding: 12px; margin: 8px 0; width: 100%; border-radius: 6px; border: 1px solid #ddd; }
    button { background-color: #1a73e8; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AI-Powered LMS: JavaScript Practice</h1>

  <div class="section">
    <h2>1. Enroll in Course</h2>
    <button onclick="enroll()">Click to Enroll</button>
    <script>function enroll() { alert("Enrolled in 'JavaScript Essentials'!"); }</script>
  </div>

  <div class="section">
    <h2>2. AI Suggestion Box</h2>
    <p id="suggestionText">Click for course suggestion.</p>
    <button onclick="getSuggestion()">Get AI Suggestion</button>
    <script>
      function getSuggestion() {
        document.getElementById("suggestionText").textContent = "We recommend: 'Responsive Web Design' next!";
      }
    </script>
  </div>

  <div class="section">
    <h2>3. Validate Learner Email</h2>
    <form id="emailForm" onsubmit="return validateEmail(event)">
      <input type="text" id="email" placeholder="Enter your email">
      <button type="submit">Submit</button>
    </form>
    <p id="emailMessage"></p>
    <script>
      function validateEmail(event) {
        event.preventDefault();
        let email = document.getElementById("email").value;
        let message = document.getElementById("emailMessage");
        if (!email.includes('@')) {
          message.textContent = "Invalid email address";
          message.className = "error";
          return false;
        } else {
          message.textContent = "Email accepted!";
          message.className = "highlight";
          return true;
        }
      }
    </script>
  </div>

  <div class="section">
    <h2>4. Type Your Learning Goal</h2>
    <input type="text" id="goalInput" placeholder="e.g., Master JavaScript...">
    <p id="goalOutput">Your goal: </p>
    <script>
      document.getElementById("goalInput").addEventListener('input', function() {
        document.getElementById("goalOutput").textContent = "Your goal: " + this.value;
      });
    </script>
  </div>
</body>
</html>
